  <h1>특허받은 특수 절곡장치</h1>
  <h2>late bending device for multi-purpose</h2>
<p><strong>본 특허품은</strong>두께가 두꺼운 브라켓(판재)을 'ㄷ'자 형태로 보다 효율적으로 만드는 장치입니다. 기존의 방식은 'ㄷ'자를 만들기 위해 두 개의 앵글(ㄱ)을 서로 맞대어 용접하여 제작하는 방식이었습니다. <br><strong>특허받은 기술은 <u>용접없이</u>'ㄷ'자 형태로 순차적으로 절곡합니다.<strong></br><br>종화스틸의 특수절곡장치는 용접의 단계를 빠져 다른 공장보다 작업공정을 간소화했습니다. 그 결과 제조원가는 내려가고, 제품 자체의 내구성은 높아졌습니다.</br></p>
